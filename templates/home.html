<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f9;
        }
        .form-section {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-section">
            <h2 class="mb-4">Search for Buses</h2>
            <form action="/search" method="POST">
                <div class="form-group">
                    <label for="source"><i class="fas fa-map-marker-alt"></i> Source</label>
                    <input type="text" class="form-control" id="source" name="source" placeholder="Enter Source" required>
                </div>
                <div class="form-group">
                    <label for="destination"><i class="fas fa-map-marker-alt"></i> Destination</label>
                    <input type="text" class="form-control" id="destination" name="destination" placeholder="Enter Destination" required>
                </div>
                <div class="form-group">
                    <label for="date"><i class="fas fa-calendar-alt"></i> Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Search Buses</button>
            </form>
        </div>
    </div>
</body>
</html>
